<!DOCTYPE html>
<html>

<head>
  <title>Bartinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- navbar start  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BarTinder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <!-- search form  -->
        <form id="drinkSearchForm" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" name='drink[search]' type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>
    </nav>

  <!-- navbar end  -->

  <!-- Modal -->
<div class="modal fade" id="instructionModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLongTitle">Instructions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table style="width:100%">
                <tr>
                  <th>Ingredient</th>
                  <th>Quantity</th>
                </tr>
                <tr>
                  <td id="modalIngredient1"></td>
                  <td id="modalQuantity1"></td>
                </tr>
                <tr>
                  <td id="modalIngredient2"></td>
                  <td id="modalQuantity2"></td>
                </tr>
                <tr>
                  <td id="modalIngredient3"></td>
                  <td id="modalQuantity3"></td>
                </tr>
                <tr>
                  <td id="modalIngredient4"></td>
                  <td id="modalQuantity4"></td>
                </tr>
                <tr>
                  <td id="modalIngredient5"></td>
                  <td id="modalQuantity5"></td>
                </tr>
                <tr>
                  <td id="modalIngredient6"></td>
                  <td id="modalQuantity6"></td>
                </tr>
                <tr>
                  <td id="modalIngredient7"></td>
                  <td id="modalQuantity7"></td>
                </tr>
                <tr>
                  <td id="modalIngredient8"></td>
                  <td id="modalQuantity8"></td>
                </tr>
              </table>
              <br>
              <p id="modalInstructions">

              </p>
              <br>
              <p id="modalGlass">

              </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">add to cabinet</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal end -->

  <div id="centeredContent" align="center">
  <h1>BarTinder</h1>
  <div class="card" style="width: 30rem;">
    <img id="randomDrinkImg" class="card-img-top" src="" alt="Card image cap">
    <div class="card-body">
      <h5 id="randomDrinkName" class="card-title">Drink Name</h5>
      <p id="randomDrinkInstructions" class="card-text"></p>


          <table id="randomIngredientList" style="width:100%">
              <tr>
                <th>About Me</th>
              </tr>
              <tr>
                <td id="randomIngredient1"></td>
              </tr>
              <tr>
                <td id="randomIngredient2"></td>
              </tr>
              <tr>
                <td id="randomIngredient3"></td>
              </tr>
              <tr>
                <td id="randomIngredient4"></td>
              </tr>
              <tr>
                <td id="randomIngredient5"></td>
              </tr>
              <tr>
                <td id="randomIngredient6"></td>
              </tr>
          </table>

      <a href="#" class="btn btn-primary">Add To Cabinet</a>
      <a href="#" class="btn btn-secondary" data-toggle="modal" data-target="#instructionModalCenter">Instructions</a>

    </div>
  </div>
  <button id="randomDrink" class="btn btn-secondary">Get Random Drink</button>

</div>
</body>

</html>
