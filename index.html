<!DOCTYPE html>
<html>

<head>



  <title>BarTinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- navbar start  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">


    <a class="navbar-brand" href="#">BarTinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="homepageButton">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#" id="cabinetButton">Cabinet
              <span class="sr-only">(current)</span>
            </a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            account
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#changePasswordModalCenter">Change Password</a>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logOutModalCenter">Sign Out</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <!-- search form  -->
      <form id="drinkSearchForm" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name='drink[search]' type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search for Cocktails</button>
      </form>

    </div>
  </nav>

  <!-- navbar end  -->

  <!-- navbar modals -->

<div class="modal fade" id="logOutModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log Out</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <!-- sign out -->
    <form id="sign-out">
        <input type="submit" class="btn btn-primary" value="Sign Out">
      </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="changePasswordModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

              <!-- change pw -->
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="Current Password" class="form-control">
      <input type="password" name="passwords[new]" placeholder="New Password" class="form-control">


        </div>
        <div class="modal-footer">
            <input type="submit" name="submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for content-->
  <div class="modal fade" id="instructionModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLongTitle">Instructions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table style="width:100%">
            <tr>
              <th>Ingredient</th>
              <th>Quantity</th>
            </tr>
            <tr>
              <td id="modalIngredient1"></td>
              <td id="modalQuantity1"></td>
            </tr>
            <tr>
              <td id="modalIngredient2"></td>
              <td id="modalQuantity2"></td>
            </tr>
            <tr>
              <td id="modalIngredient3"></td>
              <td id="modalQuantity3"></td>
            </tr>
            <tr>
              <td id="modalIngredient4"></td>
              <td id="modalQuantity4"></td>
            </tr>
            <tr>
              <td id="modalIngredient5"></td>
              <td id="modalQuantity5"></td>
            </tr>
            <tr>
              <td id="modalIngredient6"></td>
              <td id="modalQuantity6"></td>
            </tr>
            <tr>
              <td id="modalIngredient7"></td>
              <td id="modalQuantity7"></td>
            </tr>
            <tr>
              <td id="modalIngredient8"></td>
              <td id="modalQuantity8"></td>
            </tr>
          </table>
          <br>
          <p id="modalInstructions">

          </p>
          <br>
          <p id="modalGlass">

          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addToCabinetModalButton">add to cabinet</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal end -->


  <div id="centeredContent" align="center">

      <!-- homepage -->
      <h1>BarTinder</h1>
  <div id="homepage">
    <!-- random section -->


    <div class="card" style="width: 30rem;">
      <img id="randomDrinkImg" class="card-img-top" src="" alt="Card image cap">
      <div class="card-body">
        <h5 id="randomDrinkName" class="card-title">Drink Name</h5>
        <p id="randomDrinkInstructions" class="card-text"></p>


        <table id="randomIngredientList" style="width:100%">
          <tr>
            <th>About Me</th>
          </tr>
          <tr>
            <td id="randomIngredient1"></td>
          </tr>
          <tr>
            <td id="randomIngredient2"></td>
          </tr>
          <tr>
            <td id="randomIngredient3"></td>
          </tr>
          <tr>
            <td id="randomIngredient4"></td>
          </tr>
          <tr>
            <td id="randomIngredient5"></td>
          </tr>
          <tr>
            <td id="randomIngredient6"></td>
          </tr>
        </table>
        <br>
        <button id="randomDrink" class="btn btn-secondary">Skip Drink</button>
        <a href="#" class="btn btn-secondary" data-toggle="modal" data-target="#instructionModalCenter">Instructions</a>
        <a href="#" class="btn btn-primary" id="addtoCabinetButton">Add To Cabinet</a>

      </div>
    </div>

    <!-- end of random section -->
    </div>
    <!-- end of homepage -->

    <!-- area for handlebars search -->
    <div id="searchResults" class="content col-8">

    </div>
    <!-- end search -->

    <!-- auth -->

    <!-- sign up -->
    <form id="sign-up">
      <h4 class="display-4">Sign Up</h4>
      <div class="form-group">
        <input type="email" name="credentials[email]" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Email">
        <input type="password" name="credentials[password]" value="" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" value="" placeholder="Confirm Password" value="" class="form-control"
          id="exampleInputPassword2">
      </div>
      <input type="submit" name="submit" class="btn btn-primary">
    </form>

    <!-- sign in -->
    <form id="sign-in">
      <h4 class="display-4">Sign In</h4>
      <div class="form-group">
        <input type="email" name="credentials[email]" value="" class="form-control" id="logInEmail" aria-describedby="emailHelp"
          placeholder="email">
        <input type="password" name="credentials[password]" value="" class="form-control" id="logInPassword" placeholder="Password">
        <input type="submit" name="submit" class="btn btn-primary">
      </div>
    </form>



    <!-- end auth -->

    <!-- cabinet section  -->

    <div id="cabinet">


    </div>

  </div>
  <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>

</body>

</html>
